<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth with HttpOnly Cookie</title>
</head>
<body>
<h2>Sign Up</h2>
<form id="signupForm">
    <input type="text" id="signupUsername" placeholder="Username" required><br>
    <input type="email" id="signupEmail" placeholder="Email" required><br>
    <input type="password" id="signupPassword" placeholder="Password" required><br>
    <button type="submit">Sign Up</button>
</form>

<h2>Sign In</h2>
<form id="signinForm">
    <input type="text" id="signinUsername" placeholder="Username" required><br>
    <input type="password" id="signinPassword" placeholder="Password" required><br>
    <button type="submit">Sign In</button>
</form>

<h3 id="message"></h3>
<button id="logoutBtn">Logout</button>

<script>
    const baseUrl = 'http://localhost:8080/auth'; // адрес твоего Spring Boot

    // Sign Up
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('signupUsername').value;
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;

        const response = await fetch(`${baseUrl}/signup`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, password }),
            credentials: 'include' // важно для cookies
        });

        if (response.status === 201) {
            document.getElementById('message').innerText = 'Sign Up successful!';
        } else {
            document.getElementById('message').innerText = 'Sign Up failed.';
        }
    });

    // Sign In
    document.getElementById('signinForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('signinUsername').value;
        const password = document.getElementById('signinPassword').value;

        const response = await fetch(`${baseUrl}/signin`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
            credentials: 'include' // важно для cookies
        });

        if (response.ok) {
            document.getElementById('message').innerText = 'Sign In successful! JWT cookie set.';
        } else {
            document.getElementById('message').innerText = 'Sign In failed.';
        }
    });

    // Logout (удаляем cookie через сервер)
    document.getElementById('logoutBtn').addEventListener('click', async () => {
        const response = await fetch(`${baseUrl}/logout`, { // нужно сделать такой эндпоинт на сервере
            method: 'POST',
            credentials: 'include'
        });

        if (response.ok) {
            document.getElementById('message').innerText = 'Logged out.';
        } else {
            document.getElementById('message').innerText = 'Logout failed.';
        }
    });
</script>

<style>
    /* Общие стили для страницы */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
    }

    /* Заголовки */
    h2 {
        color: #333;
        margin-top: 20px;
        margin-bottom: 10px;
    }

    /* Формы */
    form {
        background-color: #fff;
        padding: 20px 25px;
        margin-bottom: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        width: 300px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    /* Поля ввода */
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
        width: 100%;
        box-sizing: border-box;
    }

    /* Кнопки */
    button {
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        font-size: 14px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    /* Сообщения о состоянии */
    #message, #userStatus {
        font-weight: bold;
        margin-top: 10px;
        color: #333;
    }

    /* Кнопка logout */
    #logoutBtn {
        background-color: #dc3545;
        margin-top: 10px;
    }

    #logoutBtn:hover {
        background-color: #b02a37;
    }
</style>
</body>
</html>
